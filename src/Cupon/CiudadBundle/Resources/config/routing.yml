cambiar_ciudad:
    pattern: /ciudad/cambiar-a-{ciudad}
    defaults: { _controller: CiudadBundle:Default:cambiar }
    
ciudad_recientes:
    pattern: /{ciudad}/recientes.{_format}
    defaults: { _controller: CiudadBundle:Default:Recientes, _format: html }
    requirements:
        _format: html|rss
